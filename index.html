<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Kurir</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Smart Kurir</h1>

  <input type="file" id="mapInput" accept="image/*">
  <button onclick="loadMap()">Muat Gambar</button>
  <button onclick="generateRandomMap()">Acak Map</button>
  <button onclick="setRandomStartFinish()">Acak Posisi</button>
  <button onclick="startKurir()">Mulai</button>
  <button onclick="stopKurir()">Berhenti</button>

  <br><br>
  <canvas id="mapCanvas" width="600" height="400"></canvas>

  <script src="script.js"></script>
</body>
</html>
